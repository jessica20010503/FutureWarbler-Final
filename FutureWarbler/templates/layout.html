<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Warbler</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/robot.jpg' %}" type="image/x-icon">
    <meta name='description' content="Future Warbler" />
    <meta name="keywords" content="期貨, 期貨模擬交易, 智能機器人, Future Warbler">
    <meta property="og:title" content="Future Warbler" />
    <meta property="og:description" content="期貨模擬交易平台">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="{% static 'img/robot.jpg' %}" />
    {% comment %} <link rel="stylesheet" href=" {% static '../static/scss/all.css' %}"> {% endcomment %}
    <link rel="stylesheet" href=" {% static '../static/css/project5.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static '../static/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '../static/js/all.js' %}"></script>
    <script>
        function copyFn() {
            var val = document.getElementById('copyMy');
            window.getSelection().selectAllChildren(val);
            document.execCommand("Copy");
            alert("已成功複製！");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <!--使用axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
</head>

<body>
    {% block content %}{% endblock %}
</body>

</html>
