{% extends 'layout.html'%}
{% load static %}
{% block content %}
<div class="wrap d-flex m0-a">
    <div class="side">
        <h1 class="fz-xl fwb">F<span class="bright">u</span>ture<br> &nbsp;&nbsp;Warbl<span class="bright">e</span>r </h1>
        <ul class="menu">
            <li><a href="index/"><i class="fas fa-home mr-2"></i>首頁</a></li>
            <li><a href="trade/"><i class="fas fa-university mr-2"></i>模擬交易所</a></li>
            <li><a href="class/"><i class="fas fa-chalkboard-teacher mr-2"></i>期貨小教室</a></li>
            <li><a href="#"><i class="fas fa-robot mr-2"></i>智能機器人顧問</a></li>
            <li><a href="news/"><i class="fas fa-newspaper mr-2"></i>新聞</a></li>
            <li><a href="forum/"><i class="fas fa-comment-alt mr-2"></i>討論版</a></li>
            <li><a href="personal/"><i class="fas fa-user-alt mr-2"></i>個人頁面</a></li>
        </ul>
    </div>
    <div class="forum-write container">
        <h2 class="topnav p-5 fwb">發表文章</h2>
        <div class="forum-write-main white-bg p-5">
            <div class="user d-flex aic mb-4">
                <img src="{% static 'img/大頭貼2.jpg' %}" alt="大頭貼2" class="mr-4">
                <div class="user-content">
                    <h4>Emily</h4>
                    <p class="fz-xs">2021/1/1 1:00</p>
                </div>
            </div>
            <form action="#">
                <label for="title" class="fz-m d-block mb-2 fwb">文章標題</label>
                <input type="text" placeholder="標題..." class="article-title mb-6 p-2 d-block fz-s" id="title">
                <label for="content" for="content" class="fz-m d-block mb-2 fwb">文章內容</label>
                <textarea name="content" id="content" placeholder="內容..." class="mb-5 p-2 d-block fz-s"></textarea>
                <label for="file" class="fz-m d-block mb-2 fwb">上傳檔案</label>
                <input type="file" class="mb-6 d-block fz-s" id="file">
                <input type="submit" value="確認送出" class="d-flex jcfe submit fwb p-3 mb-2 fz-s">
            </form>
        </div>
    </div>
</div>
{% endblock %}
